<section id="contact" class="section section--gradient_revers">
	<div class="container container--padding_top_and_bottom">
		<h3 class="title title--center">Зв'яжись з нами</h3>
<div class="contact-subtitle">Хочешь заказати виступ або маєш питання? Пиши!</div>
		<div class="contact">
 			<div class="contact-form">
<form action="#" method="GET" onsubmit="return handleFormSubmit(this)">
  <div class="contact-row">
    <div class="contact-item">
      <p class="contact-label">Ім'я</p>
      <label for="name" class="visually-hidden">Ваше ім'я</label>

      <input type="text" name="name" required />
      <span class="error-message"></span>
    </div>
    <div class="contact-item">
      <p class="contact-label">Email</p>
      <input type="email" name="email" required />
      <span class="error-message"></span>
    </div>
  </div>
  <div class="contact-colum">
    <p class="contact-label">Повідомлення</p>
    <textarea name="message" placeholder="Розкажи про свої ідеї..." required></textarea>
    <span class="error-message"></span>
    <button type="submit" class="btn_red_medium">Відправити</button>
  </div>
</form>
                </div>
				
				<div class="contact-map">
					<p class="contact-label contact-label--bold">Наше місцезнаходження</p>
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10158.657806422407!2d30.58752442429396!3d50.46597282932558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf4ee15a4505%3A0x764931d2170146fe!2z0JrQuNC10LIsIDAyMDAw!5e0!3m2!1sru!2sua!4v1758968438516!5m2!1sru!2sua" width="100%" height="100%" style="border: 0" allowfullscreen="" title="Карта розташування нашого офісу" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					
				</div>
			</div>
		</div>
	</div>
</section>
